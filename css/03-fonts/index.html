<!DOCTYPE html>
<html>
  <head>
    <title>REM Typography Example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="heading">Heading 1</h1>
      <h2 class="sub-heading">Heading 2</h2>
      <p class="text">
        This is some sample paragraph text to showcase the use of rem in
        creating a typography system. By adjusting the root font size, you can
        easily change the size of all other elements in relation to it.
      </p>
    </div>
  </body>
</html>
