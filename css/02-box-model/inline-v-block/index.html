<!DOCTYPE html>
<html>
  <head>
    <title>Inline vs Block Elements</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="block">This is a block-level element</div>
    <span class="inline">This is an inline element</span>
    <div class="block">
      This is another block-level element<span class="inline"
        >with an inline inside</span
      >
    </div>
    <span class="inline">This is another inline element</span>
    <span class="inline"
      >This is an inline element with a
      <div class="block">block</div>
      in it</span
    >
  </body>
</html>
